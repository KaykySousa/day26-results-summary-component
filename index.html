<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Day 26 - Results Summary Component</title>
		<link rel="stylesheet" href="./styles/reset.css" />
		<link rel="stylesheet" href="./styles/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<div class="result-container">
					<p class="result-container__title">Your Result</p>
					<div class="result-container__grade">
						<strong>76</strong>
						<p>of 100</p>
					</div>
					<p class="result-container__result">Great</p>
					<p class="result-container__description">
						You scored higher than 65% of the people who have taken
						these tests.
					</p>
				</div>
				<div class="summary-container">
					<p class="summary-container__title">Summary</p>
					<div class="summary-container__tests-container">
						<div class="test test-red">
							<img
								src="./assets/icon-reaction.svg"
								alt="Reaction icon"
								class="test__icon"
							/>
							<p class="test__title">Reaction</p>
							<p class="test__grade"><strong>80</strong> / 100</p>
						</div>
						<div class="test test-yellow">
							<img
								src="./assets/icon-memory.svg"
								alt="Reaction icon"
								class="test__icon"
							/>
							<p class="test__title">Memory</p>
							<p class="test__grade"><strong>92</strong> / 100</p>
						</div>
						<div class="test test-green">
							<img
								src="./assets/icon-verbal.svg"
								alt="Reaction icon"
								class="test__icon"
							/>
							<p class="test__title">Verbal</p>
							<p class="test__grade"><strong>61</strong> / 100</p>
						</div>
						<div class="test test-blue">
							<img
								src="./assets/icon-visual.svg"
								alt="Reaction icon"
								class="test__icon"
							/>
							<p class="test__title">Visual</p>
							<p class="test__grade"><strong>72</strong> / 100</p>
						</div>
					</div>
					<button class="summary-container__button">Continue</button>
				</div>
			</div>
		</div>
	</body>
</html>
